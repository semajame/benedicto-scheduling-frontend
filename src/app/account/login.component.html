<div class="container-fluid">
  <div
    class="row justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="col-4">
      <div class="card">
        <img
          src="assets/img/bc-logo.png"
          alt="benedicto college logo"
          style="width: 100px; height: 100px; margin: 2rem auto 2rem auto"
        />
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Username</label>
              <input
                type="text"
                formControlName="username"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              />
              <div
                *ngIf="submitted && f.username.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.username.errors.required">
                  username is required
                </div>
                <div *ngIf="f.username.errors.username">
                  username is invalid
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              />
              <div
                *ngIf="submitted && f.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.password.errors.required">
                  Password is required
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <button [disabled]="loading" class="btn btn-primary mt-3">
                  <span
                    *ngIf="loading"
                    class="spinner-border spinner-border-sm mr-1"
                  ></span>
                  Login
                </button>
                <!-- <a routerLink="../register" class="btn btn-link">Register</a> -->
              </div>
              <div class="form-group col text-right">
                <!-- <a routerLink="../forgot-password" class="btn btn-link pr-0"
                  >Forgot Password?</a
                > -->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

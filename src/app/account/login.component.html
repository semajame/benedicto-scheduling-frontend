<div class="container-fluid">
  <div
    class="row justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="col-4">
      <div class="card" role="form" aria-labelledby="login-form-title">
        <img
          src="assets/img/bc-logo.png"
          alt="Benedicto College Logo"
          style="width: 100px; height: 100px; margin: 2rem auto 2rem auto"
        />
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                formControlName="username"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                aria-required="true"
              />
              <div
                *ngIf="submitted && f.username.errors"
                class="invalid-feedback"
                id="username-error"
              >
                <div *ngIf="f.username.errors.required">
                  Username is required
                </div>
                <div *ngIf="f.username.errors.username">
                  Username is invalid
                </div>
              </div>
            </div>
            <div class="form-group mt-4">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                aria-required="true"
              />
              <div
                *ngIf="submitted && f.password.errors"
                class="invalid-feedback"
                id="password-error"
              >
                <div *ngIf="f.password.errors.required">
                  Password is required
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <button
                  [disabled]="loading"
                  class="btn btn-primary mt-3"
                  aria-label="Submit Login Form"
                >
                  <span
                    *ngIf="loading"
                    class="spinner-border spinner-border-sm mr-1"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  Login
                </button>
              </div>
              <div class="form-group col text-right">
                <!-- Uncomment the lines below for additional navigation -->
                <!-- <a routerLink="../forgot-password" class="btn btn-link pr-0"
                  aria-label="Forgot Password?"
                >Forgot Password?</a> -->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

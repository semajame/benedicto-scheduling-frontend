<div class="pt-4 px-4 container">
  <div class="">
    <h1>3rd Year Schedule</h1>
    <p>This section can only be accessed by administrators.</p>

    <div>
      <button
        class="btn btn-primary"
        (click)="this.scheduler3.openDialog(0, 0)"
      >
        Create Schedule
      </button>
    </div>
  </div>
  <div
    class="mt-5 border rounded note bg-warning-subtle"
    *ngIf="conflicts.length > 0"
  >
    <div class="m-3">
      <h3>Conflicts Schedules</h3>

      <table class="w-100 mt-4">
        <thead>
          <tr>
            <th>Subject</th>

            <!-- <th>Day</th> -->
            <th>Start</th>
            <th>End</th>
            <th>Room</th>

            <!-- Column for conflict notes -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let schedule of conflicts">
            <td>{{ schedule.subject }}</td>
            <!-- <td>{{ schedule.day }}</td> -->
            <td>{{ schedule.start | date : "shortTime" }}</td>
            <td>
              {{ schedule.end | date : "shortTime" }}
            </td>
            <td>{{ schedule.room }}</td>
            <!-- <td>{{ schedule.notes }}</td> -->
            <!-- Display conflict notes -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div #pdfContent class="mt-5">
  <jqxScheduler
    #schedulerReference3
    [date]="date"
    [height]="2200"
    [width]="1300"
    [source]="dataAdapter"
    [showLegend]="true"
    [view]="'weekView'"
    [appointmentDataFields]="appointmentDataFields"
    [resources]="resources"
    [views]="views"
    (onAppointmentAdd)="AppointmentAdd($event)"
    (onAppointmentChange)="AppointmentUpdate($event)"
    (onAppointmentDelete)="AppointmentDelete($event)"
    [editDialogCreate]="editDialogCreate"
    [editDialogOpen]="editDialogOpen"
    style="margin: 0 auto"
  >
  </jqxScheduler>
</div>

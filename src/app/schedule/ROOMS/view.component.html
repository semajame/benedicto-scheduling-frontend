<div class="container">
  <h1 *ngIf="room">Room: {{ room.roomName }}</h1>
  <h1 *ngIf="!room && !loading">Room not found</h1>
  <h1 *ngIf="loading">Loading...</h1>

  <div
    class="mt-5 border rounded note bg-warning-subtle"
    *ngIf="conflicts.length > 0"
  >
    <div class="m-3">
      <h3>Conflicts Schedules</h3>

      <table class="w-100 mt-4">
        <thead>
          <tr>
            <th>Subject</th>

            <!-- <th>Day</th> -->
            <th>Start</th>
            <th>End</th>
            <th>Room</th>

            <!-- Column for conflict notes -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let schedule of conflicts">
            <td>{{ schedule.subject }}</td>
            <!-- <td>{{ schedule.day }}</td> -->
            <td>{{ schedule.start | date : "shortTime" }}</td>
            <td>
              {{ schedule.end | date : "shortTime" }}
            </td>
            <td>{{ schedule.room }}</td>
            <!-- <td>{{ schedule.notes }}</td> -->
            <!-- Display conflict notes -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="mt-5">
  <jqxScheduler
    #schedulerReference5
    [date]="date"
    [height]="2200"
    [width]="1300"
    [source]="dataAdapter"
    [showLegend]="true"
    [view]="'weekView'"
    [appointmentDataFields]="appointmentDataFields"
    [resources]="resources"
    [views]="views"
    style="margin: 0 auto"
  >
  </jqxScheduler>
</div>

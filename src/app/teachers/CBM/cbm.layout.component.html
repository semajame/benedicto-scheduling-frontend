<div class="container">
  <h1>College of Business Management</h1>
  <p>This section can only be accessed by administrators.</p>

  <!-- <a routerLink="add" class="btn btn-success">Add Teacher</a> -->
</div>

<div class="container mt-5 p-0">
  <div class="main-body p-0">
    <!-- your-component.component.html -->
    <table class="table">
      <thead>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">Name</th>

          <th scope="col">Gender</th>
          <th scope="col">Address</th>
          <th scope="col">Contact Number</th>
          <th scope="col"></th>
        </tr>
      </thead>

      <div
        *ngIf="loading"
        class="d-flex justify-content-center align-items-center mt-3"
      >
        <div class="loader"></div>
      </div>

      <tbody *ngIf="!loading">
        <tr *ngFor="let teacher of teachers">
          <!-- <th scope="row">{{ teacher.id }}</th> -->
          <td>{{ teacher.name }}</td>
          <td>{{ teacher.gender }}</td>
          <td>{{ teacher.address }}</td>
          <td>{{ teacher.contactNumber }}</td>
          <td>
            <div class="d-flex gap-2">
              <a
                class="btn btn-success"
                routerLink="instructor/{{ teacher.employee_id }}"
                >View</a
              >
              <!-- <a class="btn btn-primary" routerLink="edit/{{ teacher.id }}">Edit</a> -->
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
